<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 28px; /* Increase the base font size */
        }

        svg {
            border: 1px solid black;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 18px; /* Increase the button font size */
        }

        .pulsing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                r: 10;
            }

            50% {
                r: 12;
            }

            100% {
                r: 10;
            }
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 150px; /* Increase the tooltip width */
            height: auto; /* Adjust height to fit content */
            padding: 5px; /* Increase padding for better readability */
            font: 16px sans-serif; /* Increase the tooltip font size */
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .legend text {
            font-size: 16px; /* Increase the legend text size */
        }
    </style>
</head>
<body>
    <button id="addElementBtn">Add Element</button>
    <svg width="1600" height="1200"></svg>
    <script src="script.js"></script>
</body>
</html>
