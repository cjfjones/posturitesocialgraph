<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-size: 28px;
            background-color: grey; /* Add this line */
        }

        svg {
            width: 100vw;
            height: 100vh;
            background-color: black; /* Add this line */
        }


        .pulsing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                r: 80;
            }

            50% {
                r: 130;
            }

            100% {
                r: 80;
            }
        }


        .pulsing-subtle {
            animation: pulse-subtle 2s infinite;
        }

        @keyframes pulse-subtle {
            0% {
                r: 30;
            }

            50% {
                r: 35;
            }

            100% {
                r: 30;
            }
        }

        #refreshButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="refreshButton" onclick="refreshPage()">Refresh</button>
    <svg></svg>
    <script src="script.js"></script>
    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
